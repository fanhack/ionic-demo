<ion-modal-view>
    <ion-header-bar class="bar-positive">
        <h1 class="title">登录</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="addShyk()">新增记录</button>
        </div>
    </ion-header-bar>
    <ion-content>
		<ion-refresher
				pulling-text="下拉刷新"
				refreshing-text="正在刷新"
				on-refresh="doRefresh()"
				spinner="android">
		</ion-refresher>
		<ion-list>
			<ion-item ng-repeat="item in shykList">
				<a class="item item-thumbnail-left" href="#">
					<img src="../img/ionic.png">
					<h2>{{item.bt}}</h2>
					<p>{{item.fbdw}}</p>
					<p>{{item.fbsj}}</p>
				</a>
			</ion-item>
		</ion-list>
		<ion-infinite-scroll on-infinite="loadMoreShyk()" spinner="android" distance="1%" immediate-check="false" ng-if="!xwrdListEnd"></ion-infinite-scroll>
    </ion-content>
</ion-modal-view>
